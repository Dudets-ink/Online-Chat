{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
{% endblock css %}

{% block content %}
    <div class='container welcome-cart'>
        <h1> Welcome to Chat! </h1>
        {% if user.is_authenticated %}
            <a href="{% url 'chat' %}" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                Select chat room
        </a>
        {% else %}
            <a href="{% url 'sign_in' %}" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                Sign in to start chatting
            </a>
        {% endif %}
    </div>
{% endblock content %}
