{% extends 'main/base.html' %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/sign.css' %}">
{% endblock css %}

{% block content %}
    <div class='form'>
        <form method='POST'>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-item">
                    {{ field.errors }}
                    <label class="form-label">{{ field.label_tag }}</label> <br>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="form-item">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    <div class='form'>
{% endblock content %}
