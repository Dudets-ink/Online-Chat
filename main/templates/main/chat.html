{% extends 'main/base.html' %}

{% block css %}
    {% load static %}
    <link rel='stylesheet' href="{% static 'main/css/chat.css' %}">
{% endblock css %}

{% block content %}
    <div class='chat'>
        <h3 class='chat-welcome'>Input room identifier</h3>
        <input id="room-name-input" type="text" size="50" class='chat-input'><br>
        <input id="room-name-submit" type="button" value="Enter" class='btn btn-primary chat-input'>
    </div>
{% endblock content %}

{% block js %}
    <script src="{% static 'main/js/chat.js' %}"></script>
{% endblock js %}
